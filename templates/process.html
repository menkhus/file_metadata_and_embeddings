<!DOCTYPE html>
<html>
<head>
    <title>File Processing</title>
    <style>
        body { font-family: monospace; margin: 40px; background: #f5f5f5; }
        h1, h2 { color: #333; }
        form { background: #fff; padding: 20px; border: 1px solid #ddd; margin: 20px 0; }
        label { display: block; margin: 10px 0 5px 0; }
        input[type="text"], input[type="number"] { width: 100%; padding: 5px; font-family: monospace; }
        input[type="checkbox"] { margin-right: 5px; }
        button { padding: 10px 20px; margin: 10px 5px 0 0; background: #333; color: #fff; border: none; cursor: pointer; }
        button:hover { background: #555; }
        .status { background: #fff; padding: 20px; border: 1px solid #ddd; margin: 20px 0; }
        .logs { background: #000; color: #0f0; padding: 20px; border: 1px solid #ddd; margin: 20px 0; font-family: monospace; font-size: 12px; max-height: 400px; overflow-y: scroll; }
        .log-entry { margin: 2px 0; }
        .log-INFO { color: #0f0; }
        .log-WARNING { color: #ff0; }
        .log-ERROR { color: #f00; }
        .log-DEBUG { color: #888; }
        a { color: #333; }
    </style>
</head>
<body>
    <h1>File Processing (V1 System)</h1>
    <p><a href="/">‚Üê Back to Home</a></p>

    <form id="processForm">
        <h2>Process Files</h2>

        <label for="directory">Directory to Scan:</label>
        <input type="text" id="directory" name="directory" placeholder="/path/to/directory" required>

        <label for="db_path">Database Path:</label>
        <input type="text" id="db_path" name="db_path" value="{{ default_db }}">

        <label for="workers">Worker Threads:</label>
        <input type="number" id="workers" name="workers" value="4" min="1" max="8">

        <label>
            <input type="checkbox" id="force" name="force">
            Force Rescan (process all files even if unchanged)
        </label>

        <label>
            <input type="checkbox" id="verbose" name="verbose">
            Verbose Logging
        </label>

        <label>
            <input type="checkbox" id="debug" name="debug">
            Debug Logging
        </label>

        <button type="submit">Start Processing</button>
    </form>

    <div class="status">
        <h2>Processing Status</h2>
        <div id="status">
            <p>Status: <strong id="statusText">Idle</strong></p>
            <p>Progress: <span id="progress">0</span> / <span id="total">0</span> files</p>
        </div>
    </div>

    <div class="logs">
        <h2>Logs</h2>
        <div id="logContainer"></div>
    </div>

    <script>
        let statusInterval = null;
        let logInterval = null;

        // Start processing
        document.getElementById('processForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);

            try {
                const response = await fetch('/api/process/start', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();

                if (result.status === 'success') {
                    alert('Processing started!');
                    startPolling();
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                alert('Error starting processing: ' + error);
            }
        });

        // Poll for status updates
        function startPolling() {
            if (statusInterval) clearInterval(statusInterval);
            if (logInterval) clearInterval(logInterval);

            statusInterval = setInterval(updateStatus, 1000);
            logInterval = setInterval(updateLogs, 500);
        }

        async function updateStatus() {
            try {
                const response = await fetch('/api/process/status');
                const data = await response.json();

                document.getElementById('statusText').textContent = data.status || 'Unknown';
                document.getElementById('progress').textContent = data.progress || 0;
                document.getElementById('total').textContent = data.total || 0;

                // Stop polling if completed or error
                if (data.status === 'completed' || data.status === 'error') {
                    if (!data.running) {
                        clearInterval(statusInterval);
                    }
                }
            } catch (error) {
                console.error('Status update error:', error);
            }
        }

        async function updateLogs() {
            try {
                const response = await fetch('/api/logs');
                const data = await response.json();

                if (data.logs && data.logs.length > 0) {
                    const logContainer = document.getElementById('logContainer');

                    data.logs.forEach(log => {
                        const entry = document.createElement('div');
                        entry.className = 'log-entry log-' + log.level;
                        entry.textContent = log.message;
                        logContainer.appendChild(entry);
                    });

                    // Auto-scroll to bottom
                    logContainer.parentElement.scrollTop = logContainer.parentElement.scrollHeight;
                }
            } catch (error) {
                console.error('Log update error:', error);
            }
        }
    </script>
</body>
</html>
